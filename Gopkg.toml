ignored = ["github.com/kubeflow/tf-operator"]

required = [
  "k8s.io/code-generator/cmd/client-gen",
  "k8s.io/code-generator/cmd/informer-gen",
  "k8s.io/code-generator/cmd/lister-gen",
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "k8s.io/code-generator/cmd/defaulter-gen",
  "k8s.io/code-generator/cmd/openapi-gen",
]

[[constraint]]
  name = "github.com/kubeflow/common"
  version = "v0.3.1"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.1.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.2"

[[constraint]]
  name = "github.com/kubernetes-sigs/kube-batch"
  version = "v0.3"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "v1.0.4"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.16.9"

[[constraint]]
  # kube-openapi does not have any version.
  name = "k8s.io/kube-openapi"
  branch = "release-1.16"
  # xychu kubeflow/common
  # k8s.io/kube-openapi v0.0.0-20190816220812-743ec37842bf

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "v1.16.9"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.16.9"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.16.9"

[[constraint]]
  name = "k8s.io/code-generator"
  version = "kubernetes-1.16.9"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "v0.9.3"

[[override]]
  # To solve undefined: reference.ParseNormalizedNamed in Kubernetes.
  name = "github.com/docker/distribution"
  revision = "edc3ab29cdff8694dd6feb85cfeb4b5f1b38ed9c"

[[override]]
  name = "github.com/json-iterator/go"
  version = "1.1.4"

[[override]]
  name = "github.com/ghodss/yaml"
  version = "1.0.0"

[[override]]
  name = "github.com/gogo/protobuf"
  version = "1.0.0"

[[override]]
  name = "github.com/juju/ratelimit"
  version = "1.0.1"

[[override]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.16.9"

[prune]
  go-tests = true
  unused-packages = true
  non-go = true
  [[prune.project]]
    name = "k8s.io/code-generator"
    unused-packages = false
    non-go = false
