apiVersion: v1
kind: Service
metadata:
  labels:
    app: dashboard
  name: dashboard
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: dashboard
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: dashboard
  name: dashboard
spec:
  template:
    metadata:
      labels:
        app: dashboard
    spec:    
      containers:
      - name: dashboard
        image: wbuchwalter/tf_operator_dashboard:v20171103-8d9b88e-dirty-b7a1cd4
        ports:
        - containerPort: 8080 